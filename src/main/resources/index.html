<html>

<head>
  <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
</head>

<body onload="WebSocketDataReceiver()">

<div id="tester" style="width:600px;height:250px;"></div>


<script type="text/javascript">
  function WebSocketDataReceiver() {
    if (!("WebSocket" in window)) {
      alert("WebSocket NOT supported by your Browser!");
      return;
    }

    // Let us open a web socket
    var ws = new WebSocket("ws://" + window.location.hostname + ":9090/events/");

    ws.onopen = function () {
      // Web Socket is connected, send data using send()
      ws.send("Message to send");
      alert("Message is sent...");
    };

    ws.onmessage = function (evt) {
      var received_msg = evt.data;
      alert("Message is received...");
    };

    ws.onclose = function () {
      // websocket is closed.
      alert("Connection is closed...");
    };
  }

  TESTER = document.getElementById('tester');
  var line1 = {
    x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00', '2013-12-11 22:23:00', '2014-01-01 22:22:00'],
    y: [1, 2, 4, 8, 16]
  };
  var line2 = {
    x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00', '2013-12-11 22:23:00', '2014-01-01 22:22:00'],
    y: [1, 2, 3, 5, 1]
  };

  Plotly.plot(TESTER, [line1, line2],
      {
        margin: {t: 0}
      });
</script>
</body>

</html>
